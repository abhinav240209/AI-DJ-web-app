<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<center>
  	<h3 style="width:100%; background-color:orange; top:0;margin-top:0px; position:absolute; color:white; font-family:Georgia, 'Times New Roman', Times, serif; font-size:20px; border-radius:25px; border-style:solid; border-width:3px; border-color:white; padding-bottom:20px; padding-top:20px; ">AI DJ WEB APP
	   
      <br>
	    <span style="font-size:15px; color:black;">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
    <div style="float:center; margin-top:100px; width:50%;">
      <button class="btn btn-warning" onclick="previous_sound()" style="width:20%">Previous</button><button class="btn btn-success" onclick="play_sound()" style="width:20%;">Play</button><button class="btn btn-primary" onclick="next_sound()" style="width:20%">Next</button><br><br>

      <button class="btn btn-danger" onclick="stop_sound()" style="width:20%;">Stop</button>
      </div> 
  


<div style="margin-top:50px;  margin-left:5px; left:0; float:left;  width:20%; text-align:center; ">
  <img src="disk.gif" style="width:160px; border-radius:50px; border-width:3px; border-style:solid; border-color:white; "><br>
  <label class="btn btn-danger" id="speed" style="margin-left:10px; margin-top:10px;">Speed</label>
</div>


  
<div style="margin-top:50px;margin-right:5px; float:right;  width:20%; text-align:center; border-radius:50px; ">
  <img src="disk.gif" style="width:160px; border-radius:50px; border-width:3px; border-style:solid; border-color:white;">
<br>
  <label class="btn btn-danger" id="volume" style=" margin-top:15px; margin-right:40px ">Volume</label>
</div>
<div id="footer"> Developed by Abhinav Arun</div>
</center>
<script src="main.js"></script>
</body>
</html>
